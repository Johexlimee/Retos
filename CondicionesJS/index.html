<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="./css/style.css">
    <title>CondicionesJS</title>

<body>
    <header>
        <div>
            <h1>Condiciones JS</h1>

    <main class="tarea">
        <section class="DesP1">

                <img src="./assets/imgParte1/amogus.png" alt="amogus" height="auto" width="300px" id="amon" class="">

            <h3>Ingresa el password</h3>

            <select class="passTwo" name="passTwo" id="passTwo">

                <option value="3">3</option>
                <option value="4">4</option>

                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select class="passThr" name="passThr" id="passThr">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select><br>
            <button type="button" class="btn" id="pass">Ingresar</button>
            <p id="text2"></p>

    </main>
    <script type="module" src="./scripts/main.js"></script>
