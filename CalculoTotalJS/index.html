<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 1</title>
</head>
<body>
    <header>
        <div>
            <h1>Calculando el total JS</h1>
        </div>
    </header>
    <form class="form">
        <label for="cantidad"></label>
        <input type="number" name="cantidad" placeholder="Ingrese Cantidad">
        <select class="opcion" name="opcion" id="opcion">
            <option value="0" selected>Seleccione un color</option>
            <option value="rojo">Rojo Claro</option>
            <option value="verde">Verde Mate</option>
            <option value="azul">Azul Oscuro</option>
            <option value="negro">Negro</option>
            <option value="negro">Blanco</option>
        </select>
        <h2>Precio: 400000</h2>
        <button type="button" class="btn" id="Calcular">Calcular total</button>
    </form>
    <section>
        <div class="caracteristicas" id="caracteristicas"></div>
    </section>
    <section id="caracteristicas">
        <div class="card">
            <h3>Caracteristicas:</h3>
            <h4 class="total">Total: </h4>
            <h4 class="cant">Cantidad: </h4>
            <h4 class="color">color: </h4>  
        </div>
    </section>
</body>
</html>
